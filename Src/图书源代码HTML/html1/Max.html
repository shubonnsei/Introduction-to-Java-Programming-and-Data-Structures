<pre>
<span class = "keyword">public</span> <span class = "keyword">class</span> Max {
  <span class = "comment">/** Return the maximum between two objects */</span>
  <span class = "keyword">public</span> <span class = "keyword">static</span> Comparable max(Comparable o1, Comparable o2) {
    <span class = "keyword">if</span> (o1.compareTo(o2) &gt; <span class = "constant">0</span>)
      <span class = "keyword">return</span> o1;
    <span class = "keyword">else</span>
      <span class = "keyword">return</span> o2;
  }
}
